# Personnalisation du site web
web_content:
  title: "Mon Application Personnalis√©e"
  language: "fr"
  charset: "utf-8"
  viewport: "width=device-width, initial-scale=1"

# Personnalisation du contenu
site_content:
  welcome_message: "üéâ Bienvenue sur mon site !"
  subtitle: "Site d√©ploy√© automatiquement avec IaC"
  show_hostname: true
  show_ip: true
  show_timestamp: true

# Configuration des paquets suppl√©mentaires
packages:
  install:
    - nginx
    - curl
    - htop
    - vim

# Configuration de s√©curit√©
